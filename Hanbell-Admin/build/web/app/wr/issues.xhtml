<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"></p:growl>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="需求序号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{issuesListManagedBean.queryFormId}" title="需求序号" />
                <h:outputLabel value="需求名称" for="queryName" />
                <p:inputText id="queryName" value="#{issuesListManagedBean.queryName}" title="需求名称" />
                <h:outputLabel value="需求人" for="person" />
                <p:inputText id="person" value="#{issuesListManagedBean.person}" title="需求人" />
                <h:outputLabel value="负责人" for="head" />
                <p:inputText id="head" value="#{issuesListManagedBean.head}" title="责任人" />
                <h:outputLabel value="计划时间" for="queryDateBegin" />
                <p:inputText id="queryDateBegin" value="#{issuesListManagedBean.queryDateBegin}" title="计划时间" />
                <h:outputLabel value="状态" for="queryState" />
                <p:inputText id="queryState" value="#{issuesListManagedBean.queryState}" title="状态" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{issuesListManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{issuesListManagedBean.view('issuesListView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑" action="#{issuesListManagedBean.edit('issuesListEdit')}" icon="ui-icon-pencil"
                                    rendered="#{issuesListManagedBean.doEdit}" process="@this" />
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{issuesListManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{issuesListManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{issuesListManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{issuesListManagedBean.doUnCfm}"  update=":formList"/>
                        <p:menuitem id="btnCreate" value="新增" action="#{issuesListManagedBean.create('issuesListNew')}" icon="ui-icon-plus"
                                    rendered="#{issuesListManagedBean.doAdd}" process="@this" />
                    </p:splitButton>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{issuesListManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{issuesListManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true" selectionMode="single" selection="#{issuesListManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    需求清单
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="序号"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="需求名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="需求人"/>
                    </f:facet>
                    <h:outputText value="#{item.person}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="责任人"/>
                    </f:facet>
                    <h:outputText value="#{item.head}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="计划时间"/>
                    </f:facet>
                    <h:outputText value="#{item.plantime}">

                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
