<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="demandschedule" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{demandsManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update=":formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">编辑</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="预约编号" for="oid" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="oid" value="#{demandsManagedBean.currentEntity.oid}" title="oid"/>
                    </p:column>
                    <p:column><p:outputLabel value="入库编号" for="formid" /></p:column>
                    <p:column>
                        <h:outputText id="formid" value="#{demandsManagedBean.currentEntity.formid}" title="formid" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="需求简介" for="demandsResume" /></p:column>
                    <p:column>
                        <p:inputText id="demandsResume" value="#{demandsManagedBean.currentEntity.demandsResume}" title="demandsResume" />
                    </p:column>
                    <p:column><p:outputLabel value="需求描述" for="demandContent" /></p:column>
                    <p:column>
                        <p:inputText id="demandContent" value="#{demandsManagedBean.currentEntity.demandContent}" title="demandContent" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="填写人代号" for="writerID" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="writerID" value="#{demandsManagedBean.currentEntity.writerID}" title="writerID" styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入填写人员"/>
                        <p:commandButton id="btnSystemNeederSelectwriterID" actionListener="#{demandsManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{demandsManagedBean.handleDialogReturnUserWhenWriteNameEdit}"
                                    process="@this" update="writerName,writerID" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="填写人姓名" for="writerName" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="writerName" value="#{demandsManagedBean.currentEntity.writerName}" title="writerName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求人代号" for="demandNameID" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="demandNameID" value="#{demandsManagedBean.currentEntity.demandNameID}" title="demandNameID" styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入需求需求人员"/>
                        <p:commandButton id="btnSystemNeederSelectdemandNameID" actionListener="#{demandsManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{demandsManagedBean.handleDialogReturnUserWhenDetailNeederEdit}"
                                    process="@this" update="demandName,demandNameID" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求人姓名" for="demandName" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="demandName" value="#{demandsManagedBean.currentEntity.demandName}" title="demandName" />
                    </p:column>
                </p:row>
                 <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求部门代号" for="demandDeptno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="demandDeptno" value="#{demandsManagedBean.currentEntity.demandDeptno}" title="demandDeptno" styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入部门代号"/>
                        <p:commandButton id="btnDepartmentSelectdemandDeptno" actionListener="#{demandsManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{demandsManagedBean.handleDialogReturnWhenEdit}"
                                    update="demandDeptno,demandDeptName" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求部门名称" for="demandDeptName" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="demandDeptName" value="#{demandsManagedBean.currentEntity.demandDeptName}" title="demandDeptName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="需求时间" for="demandDate" /></p:column>
                    <p:column>
<!--                        <p:inputText id="demandDate" value="#{demandsManagedBean.currentEntity.demandDate}" title="demandDate">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:inputText>-->
                         <p:calendar id="demandDate" value="#{demandsManagedBean.currentEntity.demandDate}" title="demandDate"
                                    pattern="yyyy/MM/dd" required="false">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:calendar>
                    </p:column>
                    <p:column><p:outputLabel value="需求程序" for="procedureName" /></p:column>
                    <p:column>
                        <p:inputText id="procedureName" value="#{demandsManagedBean.currentEntity.procedureName}" title="procedureName" />
                    </p:column>  
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="服务系统" for="systemName" /></p:column>
                    <p:column>
                        <p:inputText id="systemName" value="#{demandsManagedBean.currentEntity.systemName}" title="systemName" />
                    </p:column>
                    <p:column><p:outputLabel value="服务模块" for="modulName" /></p:column>
                    <p:column>
                        <p:inputText id="modulName" value="#{demandsManagedBean.currentEntity.modulName}" title="modulName" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="附件" for="appendix" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="appendix" value="#{demandsManagedBean.currentEntity.appendix}" title="appendix" >
                            <f:selectItem itemLabel="有" itemValue="1"/>
                            <f:selectItem itemLabel="没有" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column><p:outputLabel value="状态码" for="status" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="status" value="#{demandsManagedBean.currentEntity.status}" title="status" >
                            <f:selectItem itemLabel="未完成" itemValue="N"/>
                            <f:selectItem itemLabel="完成" itemValue="Y"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                 <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="负责人" for="directorID" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="directorID" value="#{demandsManagedBean.currentEntity.directorID}" title="directorID" styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入负责人人员"/>
                        <p:commandButton id="btnSystemNeederSelect" actionListener="#{demandsManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{demandsManagedBean.handleDialogReturnUserWhenDetailprincipalEdit}"
                                    process="@this" update="directorName,directorID" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="负责人姓名" for="directorName" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="directorName" value="#{demandsManagedBean.currentEntity.directorName}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="预计开始时间" for="planStartDate" /></p:column>
                    <p:column>
                        <p:calendar id="planStartDate" value="#{demandsManagedBean.currentEntity.planStartDate}" title="planStartDate"
                                    pattern="yyyy/MM/dd" required="false" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:calendar>
                    </p:column>
                    <p:column><p:outputLabel value="预计结束时间" for="planEndDate" /></p:column>
                    <p:column>
                        <p:calendar id="planEndDate" value="#{demandsManagedBean.currentEntity.planEndDate}" title="planEndDate"
                                    pattern="yyyy/MM/dd" required="false" requiredMessage="请输入开始日期">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:calendar>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column><p:outputLabel value="实际开始时间" for="realStartDate" /></p:column>
                    <p:column>
                        <p:calendar id="realStartDate" value="#{demandsManagedBean.currentEntity.realStartDate}" title="realStartDate"
                                    pattern="yyyy/MM/dd" required="false">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:calendar>
                    </p:column>
                    <p:column><p:outputLabel value="实际结束时间" for="realOverDate" /></p:column>
                    <p:column>
                        <p:calendar id="realOverDate" value="#{demandsManagedBean.currentEntity.realOverDate}" title="realOverDate"
                                    pattern="yyyy/MM/dd" required="false" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:calendar>
                    </p:column>
                </p:row>
                
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
