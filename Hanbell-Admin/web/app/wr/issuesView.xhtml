<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="issues" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{issuesManagedBean.toPrev()}" icon="ui-icon-navigate-before"
                                     rendered="#{issuesManagedBean.hasPrev}" process="@this" update="formOne" />
                    <p:commandButton id="btnNext" value="向后" actionListener="#{issuesManagedBean.toNext()}" icon="ui-icon-navigate-next"
                                     rendered="#{issuesManagedBean.hasNext}" process="@this" update="formOne" />
                </f:facet>
                <f:facet name="right">
<!--                    <p:commandButton id="btnVerify" value="审核" action="#{issuesManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{issuesManagedBean.doCfm}" update="toolbar"/>-->
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">查看</p:column>
                    </p:row>
                </f:facet>
                
                
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="所属系统" for="systemtype" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="systemtype" value="#{issuesManagedBean.currentEntity.systemtype}" title="Systemtype" />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="所属模块" for="moduletype" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="moduletype" value="#{issuesManagedBean.currentEntity.moduletype}" title="Moduletype" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="问题描述" for="issuesid" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="issuesid" value="#{issuesManagedBean.currentEntity.issuesContent}" title="Issuesid" />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="提出时间" for="formdate" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="formdate" value="#{issuesManagedBean.currentEntity.formdate}" title="Formdate"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门代号" for="deptno"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptno" value="#{issuesManagedBean.currentEntity.deptno}" title="Deptno"  styleClass="inputWithButton"/>
                      
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="deptname" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptname" value="#{issuesManagedBean.currentEntity.deptname}" title="DeptName"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求人代号" for="neederid" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="neederid" value="#{issuesManagedBean.currentEntity.neederid}" title="Neederid" styleClass="inputWithButton"/>
                        
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求人姓名" for="needername" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="needername" value="#{issuesManagedBean.currentEntity.needername}" title="Needername" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="负责人代号" for="principalid" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="principalid" value="#{issuesManagedBean.currentEntity.principalid}" title="Principalid" styleClass="inputWithButton"/>
                        
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="负责人姓名" for="principalname" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="principalname" value="#{issuesManagedBean.currentEntity.principalname}" title="Principalname"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="计划完成时间" for="starttime" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="starttime" value="#{issuesManagedBean.currentEntity.starttime}" title="starttime">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="实际完成时间" for="overtime" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="overtime" value="#{issuesManagedBean.currentEntity.overtime}" title="overtime">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                </p:row>s
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="进度" for="schedule" /></p:column>
                    <p:column>
                        <h:panelGrid columns="2">
                            <h:outputText id="schedule" value="#{issuesManagedBean.currentEntity.schedule}" style="display:inline-table">
                                <p:slider for="schedule"/>
                            </h:outputText>
                        </h:panelGrid>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="需求状态" for="status" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="status" value="#{issuesManagedBean.currentEntity.status}" style="width:30%"></h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="用时" for="usetime" /></p:column>
                    <p:column>
                        <h:outputText id="usetime" value="#{issuesManagedBean.currentEntity.usetime}" title="Usetime"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="是否延期" for="postponeRadio" /></p:column>
                    <p:column>
                        <h:outputText id="postponeRadio" value="#{issuesManagedBean.currentEntity.postpone}"></h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="延期原因" for="postponecause" /></p:column>
                    <p:column colspan="3">
                        <h:outputText id="postponecause" value="#{issuesManagedBean.currentEntity.postponecause}" title="Postponecause"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="回复责任人" for="answer" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="answer" value="#{issuesManagedBean.currentEntity.answer}" title="Answer"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="回复状态" for="answerstate" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="answerstate" value="#{issuesManagedBean.currentEntity.answerstate}" title="Answerstate" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="问题说明" for="issuesname" /></p:column>
                    <p:column colspan="3">
                        <h:outputText id="issuesname" value="#{issuesManagedBean.currentEntity.issuesname}" title="Issuesname"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="附件" for="file" /></p:column>
                    <p:column colspan="3">
                        <h:outputText id="file" value="#{issuesManagedBean.currentEntity.file}"/>
                    </p:column>
                </p:row>
                
                
            </p:panelGrid>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
<!--            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>-->
        </h:form>
    </ui:define>

</ui:composition>
