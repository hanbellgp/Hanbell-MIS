<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"></p:growl>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="需求简称" for="queryName" />
                <p:inputText id="queryName" value="#{issuesListManagedBean.issuesid}" title="需求简称" />
                <h:outputLabel value="状态" for="status" />
                <p:selectOneMenu id="status" value="#{issuesListManagedBean.status}" style="width:60%">
                            <f:selectItem itemLabel="未完成" itemValue="N" />
                            <f:selectItem itemLabel="已完成" itemValue="Y" />
                            <f:selectItem itemLabel="待确认" itemValue="D" />
                            <f:selectItem itemLabel="取消" itemValue="W" />
                            <f:selectItem itemLabel="暂缓" itemValue="Z" />
               </p:selectOneMenu>
                <h:outputLabel value="部门代号" for="deptno" />
                <p:inputText id="deptno" value="#{issuesListManagedBean.deptno}" title="部门代号" />
                <h:outputLabel value="部门名称" for="deptname" />
                <p:inputText id="deptname" value="#{issuesListManagedBean.deptname}" title="部门名称" />
                <h:outputLabel value="需求人代号" for="dept" />
                <p:inputText id="neederid" value="#{issuesListManagedBean.neederid}" title="需求人代号" />
                <h:outputLabel value="需求人姓名" for="dept" />
                <p:inputText id="needername" value="#{issuesListManagedBean.needername}" title="需求人姓名" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{issuesListManagedBean.init()}"  icon="ui-icon-sync"  update=":formList"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" action="#{issuesListManagedBean.edit('issuesEdit')}" icon="ui-icon-pencil" value="编辑"
                                    rendered="#{issuesListManagedBean.currentEntity.status!='V'}" />
                        <p:menuitem id="btnDelete" actionListener="#{issuesListManagedBean.delete()}" icon="ui-icon-trash" value="删除"
                                    rendered="#{issuesListManagedBean.currentEntity.status!='V' }" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnVerify" actionListener="#{issuesListManagedBean.verify()}" icon="ui-icon-check" value="审核"
                                    rendered="#{issuesListManagedBean.currentEntity.status!='V'}"   update=":formList"/>
                        <p:menuitem id="btnUnverify" actionListener="#{issuesListManagedBean.unverify()}" icon="ui-icon-lock-open" value="还原"
                                    rendered="#{issuesListManagedBean.currentEntity.status=='V'}"  update=":formList"/>
                        <p:menuitem id="btnCreate" action="#{issuesListManagedBean.create('issuesNew')}" icon="ui-icon-plus" value="新增"
                                    process="@this"  />
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{issuesListManagedBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{issuesListManagedBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{issuesListManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true" selectionMode="single" selection="#{issuesListManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">需求清单</f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="需求简称"/>
                    </f:facet>
                    <h:outputText value="#{item.issuesid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="部门代号"/>
                    </f:facet>
                    <h:outputText value="#{item.deptno}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="部门名称"/>
                    </f:facet>
                    <h:outputText value="#{item.deptname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="需求人代号"/>
                    </f:facet>
                    <h:outputText value="#{item.neederid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="需求人名称"/>
                    </f:facet>
                    <h:outputText value="#{item.needername}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="责任人"/>
                    </f:facet>
                    <h:outputText value="#{item.principalname}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="提出时间"/>
                    </f:facet>
                    <h:outputText value="#{item.createtime}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="完成时间"/>
                    </f:facet>
                    <h:outputText value="#{item.endtime}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="进度"/>
                    </f:facet>
                    <h:outputText value="#{item.schedule}%" styleClass="right"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
